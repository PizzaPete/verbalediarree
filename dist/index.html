        <section>
            <form name="recruitmentForm"> 
                <div>

                </div>
                <div>
                    <label for="paragraphs">Paragraphs</label>
                    <input type="radio" name="type" class="type" id="paragraphs" value="paragraphs" checked>
                </div>
                <div>
                    <label for="paragraphs">Lists</label>
                    <input type="radio" name="type" class="type" value="lists" id="lists">
                </div>
                <div>
                    <button type="button" onclick="getRecruitmentIpsum();">Generate Recruitment Ipsum</button>
