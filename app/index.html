    <body onload="getRecruitmentIpsum()">
        <!--[if lt IE 10]>

        <header>
            <section>
                <div class="grid">
                    <div class="row">
                        <div class="col-large-9">
                            <div class="content">
                                <h1>Recruitment Ipsum</h1>
                                <h2>Recruitment Ipsum is a real collection of recruitment mails.<br>They're finally getting usefull as placeholder text!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <section class="form-container">
            <form name="recruitmentForm"> 
                <div class="form-block">
                    <label for="amount">Amount</label>
                    <input type="type" name="amount" id="amount" class="amount-input" value="5" maxlength="3"><br>
                </div>
                <div class="form-block">
                    <input type="radio" name="type" class="type" id="paragraphs" value="paragraphs" checked>
                    <label for="paragraphs">Paragraphs</label><br>
                    <input type="radio" name="type" class="type" value="lists" id="lists">
                    <label for="lists">Lists</label><br>
                    <input type="checkbox" name="start" value="start" id="start" checked>
                    <label for="start">Start with "Recruitment Ipsum"</label>
                </div>
                <div class="form-block">
                    <button type="button" onclick="getRecruitmentIpsum();">Generate Recruitment Ipsum</button>
                </div>
            </form>
        </section>

        <section id="output" class="output-container">
            
        </section>
    
        <footer>
            <section>
                <i class="fa fa-github"></i> <a href="https://github.com/jeroenoomsNL/recruitment-ipsum" title="Recruitment Ipsum">Recruitment Ipsum</a> by <i class="fa fa-twitter"></i> <a href="https://www.twitter.com/jeroenooms" title="Jeroen Ooms at Twitter">Jeroen Ooms</a>.
            </section>
        </footer>

        <script src="scripts/recruitment-ipsum.js"></script>

    </body>
</html>
