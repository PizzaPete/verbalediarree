                    <div class="header-content">
                        <h1>Recruitment Ipsum</h1>
                        <h2 data-lang-nl="Recruitment Ipsum is een verzameling van echte recruitment mails.<br>Ze doen het ook prima als placeholder tekst!" data-lang-en="Recruitment Ipsum is a collection of real recruitment mails.<br>They're finally getting useful as placeholder text!">Recruitment Ipsum is a randomized collection of real recruitment mails.<br>They're finally getting useful as placeholder text!</h2>
                    </div>

            <section id="generator" class="form-container">
                <form name="recruitmentForm"> 
                    <input id="language" name="language" value="en" type="hidden">
                    <div class="form-block">
                        <input type="radio" name="type" class="type" id="paragraphs" value="paragraphs" checked>
                        <label for="paragraphs" data-lang-nl="Paragrafen" data-lang-en="Paragraphs">Paragraphs</label><br>
                        <input type="radio" name="type" class="type" value="lists" id="lists">
                        <label for="lists" data-lang-nl="Lijsten" data-lang-en="Lists">Lists</label><br>
                        <input type="checkbox" name="start" value="start" id="start" checked>
                        <label for="start" data-lang-nl='Begin met "Recruitment Ipsum"' data-lang-en='Start with "Recruitment Ipsum"'>Start with "Recruitment Ipsum"</label>
                    </div>
                    <div class="form-block">
                        <label for="amount" data-lang-nl="Aantal" data-lang-en="Amount">Amount</label>
                        <input type="type" name="amount" id="amount" class="amount-input" value="5" maxlength="3"><br>
                    </div>
                    <div class="form-block button-block">
                        <button type="submit" class="generate-button" data-lang-nl="Maak Recruitment Ipsum" data-lang-en="Generate Recruitment Ipsum">Generate Recruitment Ipsum</button>
                    </div>
                </form>
